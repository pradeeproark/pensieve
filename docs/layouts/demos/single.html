{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <nav class="demo-navigation">
        <div class="nav-links">
            {{ with .NextInSection }}
            <a href="{{ .RelPermalink }}" class="nav-prev">
                ← Previous: {{ .Title }}
            </a>
            {{ end }}

            <a href="{{ "/demos" | relURL }}" class="nav-index">
                All Demos
            </a>

            {{ with .PrevInSection }}
            <a href="{{ .RelPermalink }}" class="nav-next">
                Next: {{ .Title }} →
            </a>
            {{ end }}
        </div>
    </nav>
</article>

<style>
.demo-navigation {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid #e5e7eb;
}

.demo-navigation .nav-links {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
    flex-wrap: wrap;
}

.demo-navigation a {
    padding: 0.75rem 1.25rem;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.2s;
    font-weight: 500;
}

.demo-navigation .nav-prev,
.demo-navigation .nav-next {
    background-color: #f3f4f6;
    color: #374151;
    flex: 1;
    min-width: 200px;
}

.demo-navigation .nav-prev:hover,
.demo-navigation .nav-next:hover {
    background-color: #e5e7eb;
}

.demo-navigation .nav-index {
    background-color: #3b82f6;
    color: white;
}

.demo-navigation .nav-index:hover {
    background-color: #2563eb;
}

.demo-navigation .nav-prev {
    text-align: left;
}

.demo-navigation .nav-next {
    text-align: right;
}

@media (max-width: 768px) {
    .demo-navigation .nav-links {
        flex-direction: column;
    }

    .demo-navigation a {
        width: 100%;
        text-align: center;
    }
}
</style>
{{ end }}
