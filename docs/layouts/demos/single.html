{{ define "main" }}
<article>
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <nav class="demo-navigation">
        <a href="{{ .Parent.Permalink }}" class="back-link">
            ‚Üê Back to Demo
        </a>
    </nav>
</article>

<style>
.demo-navigation {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255,255,255,0.1);
}

.back-link {
    display: inline-block;
    color: var(--accent);
    text-decoration: none;
    padding: 0.75rem 1.25rem;
    background-color: rgba(15, 157, 88, 0.1);
    border-radius: 0.5rem;
    transition: all 0.2s;
}

.back-link:hover {
    background-color: rgba(15, 157, 88, 0.2);
}
</style>
{{ end }}
