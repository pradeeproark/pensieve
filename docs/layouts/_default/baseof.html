<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Site.Params.description }}">
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ .Site.Home.Permalink }}" class="logo">Pensieve</a>
            <button class="hamburger" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="nav-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="nav-links" id="nav-menu">
                {{ range .Site.Menus.main }}
                <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    <footer class="container">
        <p>&copy; {{ now.Year }} Cittamaya</p>
    </footer>
    <script src="{{ "js/navbar.js" | relURL }}"></script>
    <script src="{{ "js/chat-animation.js" | relURL }}"></script>
</body>
</html>
