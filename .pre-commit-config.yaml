# Pre-commit hooks for Pensieve
# Standard configuration for all contributors
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# For stricter local enforcement, see .pre-commit-config.local.yaml.example

repos:
  # File quality checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Auto-fix file issues
      - id: trailing-whitespace
      - id: end-of-file-fixer

      # Validate file formats
      - id: check-yaml
      - id: check-toml
      - id: check-json

      # Prevent common mistakes
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-case-conflict

      # Security
      - id: detect-private-key

  # Python code formatting (auto-fix)
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.11

  # Python linting (auto-fix safe issues)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.2.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

